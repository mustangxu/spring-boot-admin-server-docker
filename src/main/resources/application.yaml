server:
  port: 9000
  
spring:
  boot:
    admin:
      client:
        url:
        - http://127.0.0.1:9000

  application:
    name: Spring Boot Admin

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"